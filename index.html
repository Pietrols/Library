<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>My Library</h1>
    <button id="new-book-button">New Book</button>

    <!-- New Book Form -->
    <form id="new-book-form" novalidate>
      <label for="title">Title:</label>
      <input type="text" id="title" required minlength="5" maxlength="30" />
      <span class="error" id="titleError"></span>

      <br />
      <label for="author">Author:</label>
      <input type="text" id="author" required minlength="5" maxlength="20" />
      <span class="error" id="authorError"></span>

      <br />
      <label for="pages">Pages:</label>
      <input type="number" id="pages" required min="1" />
      <span class="error" id="pageError"></span>

      <br />
      <label for="is-read">Read:</label>
      <input type="checkbox" id="is-read" />

      <br />
      <button type="submit">Add Book</button>
    </form>

    <!-- Books Container -->
    <div id="books-container"></div>
  </body>
</html>
